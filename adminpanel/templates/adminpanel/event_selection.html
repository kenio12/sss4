{% extends 'base.html' %}

{% load static %}  <!-- ここでstaticタグをロード -->

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out;
        margin-bottom: 20px; /* 下部に20pxのマージンを追加 */
        cursor: pointer; /* カーソルをポインターに変更してクリック可能なことを示す */
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card-img-top {
        width: 100%; /* 画像の幅をカードの幅に合わせる */
        height: auto; /* 高さを自動調整 */
        object-fit: cover; /* 画像が枠に合わせて切り取られるように */
    }
    .card-link {
        text-decoration: none; /* リンクの下線を消す */
        color: inherit; /* テキストの色を継承 */
    }
    .btn {
        height: 38px !important; /* すべてのボタンの高さを38pxに統一 */
    }
    .modal-body > div {
        margin-bottom: 10px !important; /* すべてのボタンの下のマージンを10pxに統一 */
    }
    #eventModal .modal-body .btn-primary.btn-settings {
        margin-top: 10px !important; /* 「作成済みの祭りの設定」ボタンの上のマージンを10pxに設定し、他の設定を上書き */
    }
    /* 新しく追加：カードの中にボタンを配置するためのスタイル */
    .card-action-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
    }
    /* 管理者ボタンのスタイルを変更 */
    .admin-button {
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 5px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        display: inline-block;
        opacity: 0.7;
    }
    .admin-button:hover {
        opacity: 1;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">イベント選択</h2>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-4">
            <div class="card">
                <img src="{% static 'games/images/maturi2.webp' %}" class="card-img-top" alt="祭りイベント">
                <div class="card-body">
                    <h5 class="card-title">祭りイベント設定</h5>
                    <p class="card-text">祭りイベントの詳細設定を行います。</p>
                    <button class="card-action-button" data-bs-toggle="modal" data-bs-target="#eventModal">
                        設定を開く
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">祭りの設定について</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>どのアクションを行いますか？</p>
                <div><a href="{% url 'adminpanel:maturi_game_setup' %}" class="btn btn-secondary">新規の祭りの設定</a></div>
                <div><a href="{% url 'adminpanel:maturi_setting_list' %}" class="btn btn-primary btn-settings" style="margin-top: 5px !important;">祭りの設定リスト（編集用）</a></div>
                <div><button type="button" class="btn btn-danger" data-bs-dismiss="modal">何もせず戻る</button></div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
