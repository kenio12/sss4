{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>パスワードリセット</h2>
    <form method="post">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
            <button type="submit">新しいパスワードに変更するぜ！</button>
        {% else %}
            <p>このパスワードリセットリンクは無効か、期限切れです。</p>
        {% endif %}
    </form>
</div>
{% endblock %}
