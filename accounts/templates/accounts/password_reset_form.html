{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>パスワードリセット</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">メールアドレス</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
