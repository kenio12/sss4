<nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1" aria-label="First">
          <span aria-hidden="true">&laquo; 最初</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
          <span aria-hidden="true">前</span>
        </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <span class="page-link">&laquo; 最初</span>
      </li>
      <li class="page-item disabled">
        <span class="page-link">前</span>
      </li>
      {% endif %}
      
      <!-- 現在のページと総ページ数（オプション） -->
      <li class="page-item active">
        <span class="page-link">
          ページ {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
          <span class="sr-only">(current)</span>
        </span>
      </li>
      
      {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
          <span aria-hidden="true">次</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
          <span aria-hidden="true">最後 &raquo;</span>
        </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <span class="page-link">次</span>
      </li>
      <li class="page-item disabled">
        <span class="page-link">最後 &raquo;</span>
      </li>
      {% endif %}
    </ul>
  </nav>
